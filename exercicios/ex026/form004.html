<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
    <style>
        fieldset {
            border: none;
        }
    </style>
</head>
<body>
    <h1>Formulários de E-mail e telefone</h1>
    <fieldset>
        <legend>Dados pessoais</legend>
        <form action="cadastro.php" method="get" autocomplete="on">
            <p>
                <label for="inome">Nome</label>
                <input
                type="text"
                name="nome"
                id="inome"
                minlength="5"
                maxlength="20"
                required >
            </p>
            <p>
                <label for="imail">E-mail</label>
                <input
                type="email"
                name="mail"
                id="imail"
                autocomplete="email"
                required>
            </p>
            <p>
                <label for="ifone">Telefone</label>
                <input
                type="tel"
                name="fone"
                id="ifone"
                autocomplete="tel"
                pattern="^\(\d{2})\d{4,5}-\d{4}$"
                required
                placeholder="(xx)xxxx-xxxx">
            </p>
            <p>
                <input type="submit" value="Enviar">  
                <input type="reset" value="Limpar">
            </p>
    </fieldset>
    </form>
</body>
</html>
