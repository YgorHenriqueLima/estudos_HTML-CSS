<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>desafio das imagens</title>
    <link rel="shortcut icon" href="imagens/favicon.ico" type="image/x-icon">
</head>
<body>
    <h1>Desafio das imagens</h1>
    <p>inserir imagens em HTML é muito simples, tanto no conteúdo quanto lá em cima, como ícone de favorito </p>

    <picture>
        <source media="(max-width: 500px)" srcset="imagens/github-pp.png" type="image/png">

        <source media="(max-width: 600px)" srcset="imagens/github-p.png" type="image/png">

        <source media="(max-width: 1000px)" srcset="imagens/github-m.png" type="image/png">

        <source media="(max-width: 1050px)" srcset="imagens/github-g" type="image/">

        <img src="imagens/foto-gg.png" alt="Imagem flexivel" type="image/png">
    </picture>

</body>
</html>
